<!DOCTYPE html>
<html
        xmlns:th="http://wwww.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/layout :: head}">
    <title>Tienda</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- Start Top Nav -->
    <nav th:replace="~{layout/layout :: navbar}">
    </nav>
    <!-- Close Top Nav -->


    <!-- Header -->
    <nav th:replace="~{layout/layout :: header}">
    </nav>
    <!-- Close Header -->

    <!-- Start Content -->
    <div class="container py-5">
        <div class="row">

            <div class="col-lg-3">
                <h1 class="h2 pb-4">Filtrar</h1>
                <ul class="list-unstyled templatemo-accordion">
                    <li class="pb-3">
                        <a class="collapsed d-flex justify-content-between h3 text-decoration-none" href="#">
                            Marcas
                            <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
                        </a>
                        <ul class="collapse show list-unstyled pl-3">
                            <li><a class="text-decoration-none" href="#">marca 1</a></li>
                            <li><a class="text-decoration-none" href="#">Marca 2</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-4" th:each="Productos : ${Productos}">
                        <div class="card mb-4 product-wap rounded-0">
                            <div class="card rounded-0">
                                <img class="card-img rounded-0 img-fluid" th:src="@{/img/Nike_AF1.png}" src="../static/img/Nike_AF1.png">
                                <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                    <ul class="list-unstyled">
                                        <li><a class="btn btn-danger text-white" href="shop-single.html"><i class="far fa-heart"></i></a></li>
                                        <li><a class="btn btn-danger text-white mt-2" th:href="@{producto}" href="producto.html"><i class="far fa-eye"></i></a></li>
                                        <li><a class="btn btn-danger text-white mt-2" href="shop-single.html"><i class="fas fa-cart-plus"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <a href="shop-single.html" class="h3 text-decoration-none" th:text="${Productos.NOMBRE_PRODUCTO}">Oupidatat non</a>
                                <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                    <li th:text="${Productos.CATEGORIA_ID}">M/L/X/XL</li>
                                    <li class="pt-2">
                                        <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                        <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                    </li>
                                </ul>
                                <p class="text-center" th:text="${Productos.PRECIO}">Precio</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <!-- End Content -->

    <section th:replace="~{layout/layout :: marcas}">


    </section>


    <!-- Start Footer -->
    <footer th:replace="~{layout/layout :: footer}">
    </footer>
    <!-- End Footer -->
</body>

</html>
